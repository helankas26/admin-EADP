<h2 mat-dialog-title>Set Discount</h2>
<form [formGroup]="form" (ngSubmit)="saveDiscount()">
  <mat-dialog-content class="mat-typography">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Discount title</mat-label>
      <input matInput formControlName="discountTitle" placeholder="Ex. Daily Discount">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Discount Type</mat-label>
      <input matInput formControlName="discountType" placeholder="Ex. Deduction">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Discount Amount</mat-label>
      <input matInput type="number" formControlName="discount">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" type="submit" color="primary" [disabled]="form.invalid"
            cdkFocusInitial>Save Discount
    </button>
  </mat-dialog-actions>
</form>
