<div class="main-outer">
  <h3 class="header-text">Discounts</h3>
  <hr>
  <div class="customers-data-wrapper">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#id</th>
        <th>Discount Title</th>
        <th>Discount Type</th>
        <th>Discount Amount</th>
        <th>Product</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let temp of dataArray">
        <td>{{ temp?._id }}</td>
        <td>{{ temp?.discountTitle }}</td>
        <td>{{ temp?.discountType }}</td>
        <td>{{ temp?.discount }}</td>
        <td>
          <button type="button" mat-raised-button>Show Product</button>
        </td>
      </tr>
      </tbody>
    </table>

    <mat-paginator [length]="count"
                   [pageIndex]="page"
                   [pageSize]="size"
                   [pageSizeOptions]="[1, 10, 25, 100]"
                   (page)="getServerData($event)"
                   aria-label="Select page">
    </mat-paginator>

  </div>

</div>
